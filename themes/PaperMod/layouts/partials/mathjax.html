{{ if .Params.math }}
<script>
  MathJax = {
    tex: {
      inlineMath: [["$", "$"]],
    },
    displayMath: [
      ["$$", "$$"],
      ["\[\[", "\]\]"],
    ],
    svg: {
      fontCache: "global",
    },
  };
</script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

{{- $mathjax := slice (resources.Get "js/tex-mml-svg.js") | resources.Concat "assets/js/tex-mml-svg.js" }}
<script defer id="MathJax-script" crossorigin="anonymous" src="{{ $mathjax.RelPermalink }}"></script>

{{ end }}
